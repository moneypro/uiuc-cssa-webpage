        <div class="left section post">
            <p>To subscribe, send an email to LISTSERV@LISTSERV.UIUC.EDU [This address is up-to-date (You may visit http://listserv.uiuc.edu/wa.cgi also)] with a message body:
                Subscribe CSSA-ANNOUNCE Your Full name
                (for example: subscribe CSSA-ANNOUNCE Tom Wang)</p>
<p>
                Leave the subject blank. In a few seconds, you will receive a confirmation email asking you to confirm joining the list. Reply to this mail, without quoting the original mail, and with a message body 'ok'. You will then receive an email message welcoming you to CSS-LIST.

                When subscribing to CSS-LIST, be sure to use your most frequently used email account, because the account that you send the email to subscribe is the address you will receive future emails. For students, the most frequently used accounts are '@illinois.edu' and '@gmail.com'.</p>
